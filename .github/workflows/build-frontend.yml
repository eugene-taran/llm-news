name: Build Frontend

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          yarn install

      - name: Prepare frontend
        run: |
          cd frontend
          yarn frontend:prep